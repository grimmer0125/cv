<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Resume site</title>

    <script language="javascript" type="text/javascript">
      function resizeIframe(obj) {
        obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
    }
    </script>
</head>
<body>
    <iframe style="max-width: 960px;width: 100%" frameborder="0" scrolling="no" src="https://www.visualcv.com/grimmer-kang?view=embed" onload="resizeIframe(this)"></iframe>
</body>
</html>
